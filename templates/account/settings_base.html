{% extends "account/base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="text-lg font-bold mb-3">Settings</h1>
<nav class="mb-3">
  <ul class="flex items-center overflow-x-auto lg:overflow-none whitespace-nowrap lg:whitespace-none leading-tight text-sm">
    <li class="mr-6 pb-2"
        data-controller="active-link"
        data-active-link-active-class="tab--active">
      <a data-active-link-target="match"
         class="hover:text-gray-300"
         href="{% url 'user_preferences' %}">Preferences</a>
    </li>
    <li class="mr-6 pb-2"
        data-controller="active-link"
        data-active-link-active-class="tab--active">
      <a data-active-link-target="match"
         class="hover:text-gray-300"
         href="{% url 'account_email' %}">Email Addresses</a>
    </li>
    <li class="mr-6 pb-2"
        data-controller="active-link"
        data-active-link-regex-value="/account/password/*"
        data-active-link-active-class="tab--active">
      <a data-active-link-target="match"
         class="hover:text-gray-300"
         href="{% url 'account_change_password' %}">Change Password</a>
    </li>
    <li class="mr-6 pb-2"
        data-controller="active-link"
        data-active-link-active-class="tab--active">
      <a data-active-link-target="match"
         class="hover:text-gray-300"
         href="{% url 'socialaccount_connections' %}">Social Logins</a>
    </li>
    <li class="pb-2"
        data-controller="active-link"
        data-active-link-active-class="tab--active">
      <a data-active-link-target="match"
         class="hover:text-gray-300"
         href="{% url 'delete_account' %}">Delete Account</a>
    </li>
  </ul>
</nav>
{% endif %}
{% block settings_content %}{% endblock %}
{% endblock content %}
