{% extends "base.html" %}

{% block subtitle %} | {{ podcast.title }}{% endblock %}

{% block content %}

<h1 class="font-bold mb-3 text-xl">{{ podcast.title }}</h1>

<nav class="mb-3">
  <ul class="flex items-center overflow-x-auto lg:overflow-none whitespace-nowrap lg:whitespace-none">
    <li class="mr-6 pb-2"
        data-controller="active-link"
        data-active-link-exact-value
        data-active-link-active-class="tab--active">
      <a data-active-link-target="match"
         class="hover:text-gray-300"
         href="{{ podcast.get_absolute_url }}">Details</a>
    </li>
    <li class="mr-6 pb-2"
        data-controller="active-link"
        data-active-link-exact-value
        data-active-link-active-class="tab--active">
      <a data-active-link-target="match"
         class="hover:text-gray-300"
         href="{% url 'podcasts:podcast_episode_list' podcast.id podcast.slug %}">Episodes</a>
    </li>
  </ul>
</nav>

{% block podcast_content %}{% endblock %}

{% endblock %}
