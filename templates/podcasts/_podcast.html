{% load thumbnail %}
<div class="p-2 border border-gray-500 mb-3">
  <div class="flex items-center justify-between">
    <div class="font-bold flex items-center sm:mb-0">

      {% thumbnail podcast.cover_image "200" format="PNG" crop="center" as img %}
      <a href="{{ podcast.get_absolute_url }}">
        <img class="object-cover mr-2 h-16 w-16 cursor-pointer border border-white hover:opacity-75 bg-transparent"
             title="{{ podcast.title }}"
             src="{{ img.url }}"
             alt="{{ podcast.title }}"
             role="link"
             width="16"
             height="16">
      </a>
      {% endthumbnail %}
      <div>
        <div class="mb-1 w-64 sm:w-96 truncate md:w-full tracking-tight leading-tight">
          <a href="{{ podcast.get_absolute_url }}"
             title="{{ podcast.title }}"
             class="font-semibold hover:text-gray-300">{{ podcast.title|truncatechars:80 }}</a>
        </div>
        <div class="font-semibold text-gray-300 text-sm flex flex-wrap items-center">
          <div class="inline-block">{{ podcast.pub_date|date }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
