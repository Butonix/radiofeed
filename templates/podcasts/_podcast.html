<div class="p-2 border mb-3 border-gray-500 hover:border-blue-500">
  <div class="flex items-center justify-between">
    <div class="font-bold flex items-center sm:mb-0">

      <a href="{{ podcast.get_absolute_url }}"
         data-turbo-frame="_top"
         class="block mr-1">
        <turbo-frame id="podcast-cover-image-{{ podcast.id }}"
                     loading="lazy"
                     src="{% url 'podcasts:podcast_cover_image' podcast.id %}">
          {% include "podcasts/_podcast_cover_image.html" with lazy=True %}
        </turbo-frame>
      </a>

      <div>
        <div class="mb-2 text-sm md:text-base tracking-tight leading-tight w-64 truncate md:w-full">
          <a href="{{ podcast.get_absolute_url }}"
             title="{{ podcast.title|stripentities }}"
             data-turbo-frame="_top"
             class="font-semibold hover:text-gray-300">{{ podcast.title|stripentities|truncatechars:80 }}</a>

        </div>
        <div class="font-semibold text-gray-300 text-sm flex flex-wrap items-center">

          <div class="inline-block">{{ podcast.pub_date|date }}</div>
          {% if podcast.explicit %}
          {% include "_explicit.html" with css_class="ml-2" %}
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
