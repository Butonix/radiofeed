<div class="p-2 border border-gray-500 mb-3 md:flex items-center justify-between">
  <div class="flex items-center mb-2 md:mb-0">
    {% if result.image %}
    <img src="{{ result.image }}"
         height="16"
         width="16"
         class="object-cover border border-white mr-2 h-16 w-16 bg-transparent" />
    {% endif %}
    <div>
      <a {% if result.podcast %}
         href="{{ result.podcast.get_absolute_url }}"
         {% else %}
         href="{{ result.itunes }}"
         rel="noopener"
         target="_blank"
         {% endif %}
         title="{{ result.title }}"
         class="font-semibold font-semibold hover:text-blue-500 block mb-2 text-sm md:text-base w-64 md:w-full truncate">{{ result.title|truncatechars:60 }}</a>
      <div class="text-sm flex items-center">
        <a href="{{ result.rss }}"
           class="font-semibold hover:text-blue-500 mr-2"
           target="_blank"
           rel="noopener">RSS</a>
        <a href="{{ result.itunes }}"
           class="font-semibold hover:text-blue-500 mr-2"
           target="_blank"
           rel="noopener">iTunes</a>
        {% if result.podcast and result.podcast.pub_date %}
        <a href="{{ result.podcast.get_absolute_url }}"
           class="font-semibold hover-text-gray-100">Podcast</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
