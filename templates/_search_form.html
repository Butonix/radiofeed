<form data-controller="form"
      data-action="form#submit:once"
      method="get"
      action="{{ request.path }}"
      class="sm:flex items-center {% if css_class %} {{ css_class }}{% endif %}">
  {% if search and not no_clear_url %}
  <div class="hidden sm:block mr-3">
    <a href="{{ clear_search_url|default:request.path }}"
       class="font-semibold hover:text-gray-300">{{ clear_search_text|default:'Clear' }}</a>
  </div>
  {% endif %}

  <div class="w-64 relative mb-1 sm:mb-0">
    <input type="search"
           name="q"
           value="{{ search|default:'' }}"
           {% if placeholder %}placeholder="{{ placeholder }}"
           {% endif %}
           class="px-4 py-1 pl-4 bg-gray-900 text-white focus:outline-none focus:ring rounded-full">
    <div class="absolute top-0 right-0 text-gray-500">
      <i class="fa fa-search p-0 mt-2 mr-6"></i>
    </div>
  </div>

  {% if search %}
  <div class="flex justify-center sm:hidden">
    <a href="{{ clear_search_url|default:request.path }}"
       class="font-semibold hover:text-gray-300">{{ clear_search_text|default:'Clear' }}</a>
  </div>
  {% endif %}

</form>
