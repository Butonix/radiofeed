<form data-controller="form {% if css_class %} {{ css_class }}{% endif %}"
      data-action="form#submit:once"
      method="get"
      action="{{ request.path }}"
      class="relative bg-gray-900 focus-within:text-gray-300">
  <input type="search"
         name="{{ search_param|default:'q' }}"
         autocomplete="off"
         value="{{ search|default:'' }}"
         {% if placeholder %}placeholder="{{ placeholder }}"
         {% endif %}
         class="px-4 py-1 text-white focus:outline-none focus:ring rounded-full bg-gray-900 w-64">
  <span class="absolute inset-y-0 right-0 text-gray-500 flex items-center pr-3">
    <button type="submit"
            class="focus:outline-none focus:shadow-outline">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke="currentColor"
           class="h-4 w-4">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
  </span>
</form>
