<form data-controller="form"
      data-action="form#submit:once"
      method="get"
      action="{{ request.path }}"
      class="relative {% if css_class %} {{ css_class }}{% endif %}">
  <input type="search"
         name="q"
         value="{{ search|default:'' }}"
         {% if placeholder %}placeholder="{{ placeholder }}"
         {% endif %}
         class="px-4 py-1 pl-4 bg-gray-900 text-white focus:outline-none focus:ring rounded-full border-gray-100">
  <div class="absolute top-0 right-0 text-gray-100">
    <i class="fa fa-search p-0 mt-2 ml-4 mr-4"></i>
 </div>
  {% if search %}
  <a href="{{ request.path }}"
     class="font-semibold hover:text-gray-300 ml-3">Clear</a>
  {% endif %}
</form>
