<form method="post"
      action="{{ action_url }}"
      class="{{ css_class|default:'' }}">
  {% csrf_token %}
  <button class="focus:outline-none rounded border hover:bg-gray-600 p-1 text-sm flex items-center"
          name="remove"
          value="true"
          title="{{ btn_title }}">

    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor"
         class="h-5 w-5 md:mr-2">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
    <span class="hidden md:inline-block">
      Remove
    </span>
  </button>
</form>
