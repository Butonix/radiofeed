<form method="post"
      action="{{ remove_url }}"
      class="{{ css_class|default:'' }}">
  {% csrf_token %}
  <button class="btn btn-secondary flex items-center p-2"
          name="remove"
          value="true"
          title="{{ btn_title }}">
    {% svg "trash" css_class="btn-icon" %}
  </button>
</form>
