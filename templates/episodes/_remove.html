<form method="post"
      action="{{ remove_url }}"
      class="{{ css_class|default:'' }}">
  {% csrf_token %}
  <button class="btn btn-secondary flex items-center px-1"
          name="remove"
          value="true"
          title="{{ btn_title }}">
    {% svg "trash" css_class="btn-icon md:mr-2" %}
    <span class="hidden md:inline-block">
      Remove
    </span>
  </button>
</form>
