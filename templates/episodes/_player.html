{% load static thumbnail episodes %}
{% if episode %}
{% with podcast=episode.podcast %}
<div class="fixed bottom-0 z-10 bg-black text-white w-full p-2 font-semibold"
     data-controller="toggle">

  <audio preload="metadata"
         src="{{ episode.media_url }}"
         data-player-target="audio"
         data-action="progress->player#progress timeupdate->player#timeUpdate ended->player#stop canplaythrough->player#canPlay playing->player#canPlay stalled->player#wait waiting->player#wait"></audio>

  <div data-toggle-target="item"
       class="hidden">
    <div class="flex items-center justify-between relative">
      <div class="flex items-center">
        <img data-controller="link"
             data-link-url-value="{{ podcast.get_absolute_url }}"
             data-action="click->link#visit"
             class="object-cover block cursor-pointer h-8 w-8 self-center mr-2 hover:opacity-75 bg-transparent border border-white"
             title="{{ podcast.title }}"
             {% thumbnail podcast.cover_image "200" format="PNG" crop="center" as img %}
             src="{{ img.url }}"
             {% empty %}src="{% static 'img/podcast-icon.png' %}"
             {% endthumbnail %}
             role="link"
             width="30"
             height="30">
        <a href="{{ episode.get_absolute_url }}"
           title="{{ episode.title }}"
           class="w-64 sm:w-full truncate text-sm md:text-base">{{ episode.title|truncatechars:80 }}</a>
      </div>
      <button data-action="toggle#toggle"
              class="focus:outline-none float-right hover:text-blue-500"
              title="Maximize Player">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor"
             class="h-6 w-6">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 15l7-7 7 7" />
        </svg>
      </button>
    </div>
  </div>

  <div data-toggle-target="item"
       class="relative">
    <button data-action="toggle#toggle"
            class="absolute right-0 top-0 focus-outline-none hover:text-blue-500"
            title="Mimimize Player">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke="currentColor"
           class="h-6 w-6">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <div class="mb-2 md:hidden pr-1 text-sm">
      <a href="{{ episode.get_absolute_url }}"
         title="{{ episode.title }}">{{ episode.title|truncatechars:100 }}</a></div>
    <div class="flex items-stretch">

      <img data-controller="link"
           data-link-url-value="{{ podcast.get_absolute_url }}"
           data-action="click->link#visit"
           class="object-cover block cursor-pointer h-16 w-16 md:h-24 md:w-24 self-center mr-2 border border-white"
           title="{{ podcast.title }}"
           {% thumbnail podcast.cover_image "200" format="PNG" crop="center" as img %}
           src="{{ img.url }}"
           {% empty %}src="{% static 'img/podcast-icon.png' %}"
           {% endthumbnail %}
           role="link"
           width="30"
           height="30">

      <div class="w-full self-start">

        <div class="mb-3 hidden md:flex">
          <a href="{{ episode.get_absolute_url }}"
             title="{{ episode.title }}">{{ episode.title|truncatechars:100 }}</a>
        </div>

        <div class="flex justify-between items-center w-full mb-1">

          <div class="flex items-center">

            <button title="Pause"
                    data-action="player#pause"
                    data-player-target="pauseButton"
                    class="focus:outline-none hover:text-blue-500 mr-3">
              <svg xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   class="h-10 w-10">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </button>

            <button title="Play"
                    data-action="player#play"
                    data-player-target="playButton"
                    class="focus:outline-none hover:text-blue-500 mr-3 hidden">
              <svg xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   class="h-10 w-10">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>

            </button>

            <button title="Stop"
                    data-action="player#stop"
                    class="focus:outline-none hover:text-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   class="h-9 w-9">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
              </svg>
            </button>
          </div>

          <div class="flex items-center">
            <button title="Skip back 15 seconds"
                    data-action="player#skipBack"
                    class="focus:outline-none hover:text-blue-500 player--interactive mr-3">
              <svg xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   class="h-6 w-6">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z" />
              </svg>

            </button>
            <button title="Skip forward 15 seconds"
                    data-action="player#skipForward"
                    class="focus:outline-none hover:text-blue-500 player--interactive">
              <svg xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   class="h-6 w-6">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.333-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.333-4z" />
              </svg>

            </button>
          </div>

        </div>

        <div class="flex items-center w-full justify-between">
          <div class="h-2 mx-auto bg-gray-300 rounded-full w-full flex items-center player--interactive"
               data-player-target="progressBar"
               data-action="click->player#skip">
            <div class="w-4 h-4 rounded-full absolute border shadow-xl player--indicator"
                 data-player-target="indicator"
                 style="z-index: 12;"></div>
            <div class="h-2 relative rounded-l flex items-center justify-end player--progress"
                 style="width: 0%;"
                 data-player-target="progress"></div>
            <div class="h-2 rounded-r relative player--buffer"
                 data-player-target="buffer"
                 style="width: 0%;"></div>
          </div>
          <div class="w-24 text-right tracking-tighter player--counter"
               data-player-target="counter"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endwith %}
{% endif %}
